buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:$intellijGradlePluginVersion"
    }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

group 'it.ruczaj'
version '1.0.0-DEV'

intellij {
    version "$ideaVersion"
    downloadSources = true
    updateSinceUntilBuild = false
    instrumentCode = false
    pluginName 'JIRA Plugin'
}

repositories {
    mavenCentral()
}